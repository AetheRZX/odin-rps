<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>
    

    <div class="header">
    <h1>ROCK PAPER SCISSORS</h1>
    </div>
    
    <div class="content">
        <div class="scoreboard">
            
            
            <h2 id="scoreInfo">Choose your weapon</h2>
            <h3 id="scoreMessage">First to score 5 points win the game</h3>
            
            <div class="score-display">
                <div class="score-box">
                    <div class="sign" id="player-sign">?</div>
                    <p class="score" id="player-score">Player: 0</p>
                </div>

                <div class="score-box">
                    <div class="sign" id="computer-sign">?</div>
                    <p class="score" id="computer-score">Computer: 0</p>
                </div>
            </div>

            <div class="rps">
                <button class="rps-button" id="rock">
                    <div class="sign">✊</div>
                </button>

            <button class="rps-button" id="paper">
                <div class="sign">✋</div>
            </button>

            <button class="rps-button" id="scissors">
                <div class="sign">✌</div>
            </button>

            </div>

        </div>
    </div>

    <div class="footer">
        <p>Copyright © Aether</p>
    </div>

    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
      </div>
      <div class="overlay" id="overlay"></div>

    <script src="js/script.js"></script>
</body>
</html>
